    function filterMatches() {
      let searchValue = document.getElementById("search-box").value.toLowerCase();
      let products = document.querySelectorAll("#product-list .product");
  
      products.forEach(product => {

      });
    }

        let existingProduct = cart.find(item => item.id === product.id && item.category === product.category);
        if (existingProduct) {
            existingProduct.quantity += 1;  // ŸÑŸà ŸÖŸàÿ¨ŸàÿØ ÿ≤ŸàÿØ ÿßŸÑŸÉŸÖŸäÿ©
        } else {

            cart.push(product);

    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("category");
    
        if (category && productsData[category]) {
            const productList = document.getElementById("product-list");
    
            productsData[category].forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
    
                productElement.innerHTML = `

                        <h3>${product.name}</h3>
                        <img src="${product.img}" alt="${product.name}">
                        <p><strong>Price:</strong> ${product.price} EG</p>

                    </div>
                `;
    
                productList.appendChild(productElement);
            });
        }
    });
    
  </script>

  <script>
    const searchInput = document.getElementById("search");
    const items = document.querySelectorAll("#product-list .product-list");

    searchInput.addEventListener("input", function() {
      const query = this.value.toLowerCase();
      items.forEach(item => {
        const name = item.textContent.toLowerCase();
        item.style.display = name.includes(query) ? "block" : "none";
