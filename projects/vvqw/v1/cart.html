<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>السلة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h3 class="section-title">السلة</h3>
    <div id="cart-items" class="mb-3"></div>
    <form action="https://formspree.io/f/your-id" method="POST">
      <div class="mb-3">
        <label>تفاصيل الطلب:</label>
        <textarea name="details" readonly class="form-control" id="order-details" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label>السعر الكلي:</label>
        <input type="text" name="total" readonly class="form-control" id="total-price" />
      </div>
      <button type="submit" class="btn btn-success">إرسال الطلب</button>
    </form>
  </div>

  <script src="data.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const textarea = document.getElementById("order-details");
    const totalInput = document.getElementById("total-price");

    let total = 0;
    let details = "";

    cart.forEach(item => {
      cartContainer.innerHTML += `
        <div class="card mb-2 p-2">
          <strong>${item.name}</strong> - ${item.price} جنيه
        </div>
      `;
      details += `${item.name} - ${item.price} جنيه\n`;
      total += item.price;
    });

    textarea.value = details;
    totalInput.value = total;
  </script>
</body>
