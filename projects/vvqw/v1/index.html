<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h3 class="section-title">الأحدث</h3>
    <div class="row" id="latest-products"></div>

    <h3 class="section-title">الأكثر مبيعًا</h3>
    <div class="row" id="popular-products"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const latest = products.filter(p => p.latest);
    const popular = products.filter(p => p.popular);

    function renderProducts(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach(p => {
        container.innerHTML += `
          <div class="col-md-3">
            <div class="card mb-3">
              <img src="${p.image}" class="card-img-top" alt="${p.name}" />
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text">${p.price} جنيه</p>
                <a href="details.html?id=${p.id}" class="btn btn-primary btn-sm">عرض التفاصيل</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    renderProducts(latest, "latest-products");
    renderProducts(popular, "popular-products");
  </script>
</body>
</html>
