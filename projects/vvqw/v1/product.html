<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المنتجات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h3 class="section-title">جميع المنتجات</h3>
    <div class="row" id="products-container"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById("products-container");

    products.forEach(product => {
      container.innerHTML += `
        <div class="col-md-3">
          <div class="card mb-3">
            <img src="${product.image}" class="card-img-top" alt="${product.name}" />
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.price} جنيه</p>
              <button class="btn btn-success btn-sm" onclick="addToCart(${product.id})">إضافة إلى السلة</button>
              <a href="details.html?id=${product.id}" class="btn btn-primary btn-sm">عرض التفاصيل</a>
            </div>
          </div>
        </div>
      `;
    });

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === id);
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت الإضافة إلى السلة!");
    }
  </script>
</body>
