<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شكرًا لك</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="mb-4 text-success">✅ تم إرسال طلبك بنجاح!</h1>
    <p class="lead mb-5">سنتواصل معك في أقرب وقت ممكن لإتمام عملية الشراء.</p>

    <h3 class="mb-4">✨ أحدث العروض</h3>
    <div class="row" id="offers"></div>

    <a href="index.html" class="btn btn-lg btn-primary mt-5">⬅ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <script src="data.js"></script>
  <script>
    const offerContainer = document.getElementById("offers");
    const latestOffers = products.slice(-4); // عرض 4 من أحدث المنتجات

    latestOffers.forEach(p => {
      offerContainer.innerHTML += `
        <div class="col-md-3">
          <div class="card mb-3">
            <img src="${p.image}" class="card-img-top" alt="${p.name}" />
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">${p.price} جنيه</p>
              <a href="details.html?id=${p.id}" class="btn btn-sm btn-outline-primary">عرض التفاصيل</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
